<div>
  <h2>Order History</h2>
  <table border="1">
    <tr>
      <th>Date</th>
      <th>Product</th>
      <th>Qty Purchased</th>
    </tr>
    <tr *ngFor="let o of orders">
      <td>{{ o.orderDate | date : "short" }}</td>
      <td>{{ o.productName }}</td>
      <td>{{ o.purchasedQty }}</td>
    </tr>
  </table>
</div>
