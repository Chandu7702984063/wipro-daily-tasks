<form (ngSubmit)="save()" style="padding: 16px">
  <div>
    <label for="name">Name:</label>
    <input
      id="name"
      name="name"
      [(ngModel)]="product.name"
      type="text"
      required
    />
  </div>

  <div>
    <label for="category">Category:</label>
    <input
      id="category"
      name="category"
      [(ngModel)]="product.category"
      type="text"
      required
    />
  </div>

  <div>
    <label for="price">Price:</label>
    <input
      id="price"
      name="price"
      [(ngModel)]="product.price"
      type="number"
      required
    />
  </div>

  <button type="submit">Save</button>
</form>
