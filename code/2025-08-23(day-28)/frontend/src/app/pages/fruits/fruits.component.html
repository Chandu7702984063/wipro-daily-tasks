<!-- Food Grid -->
<div class="fruits-grid">
  <div class="fruit-card" *ngFor="let item of foods">
    <!-- âœ… Show image -->
    <img
      *ngIf="item.imageUrl"
      [src]="item.imageUrl"
      alt="{{ item.name }}"
      width="60"
      height="60"
    />

    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
    <p><strong>Price:</strong> â‚¹{{ item.price }}</p>
    <button (click)="addToCart(item)">ğŸ›’ Add to Cart</button>
  </div>
</div>

<!-- Cart Section -->
<div class="cart" *ngIf="cart.length > 0">
  <h3>ğŸ›ï¸ Cart ({{ cart.length }} items)</h3>
  <ul>
    <li *ngFor="let item of cart; let i = index">
      {{ item.name }} - â‚¹{{ item.price }}
      <button (click)="removeFromCart(i)">âŒ Remove</button>
    </li>
  </ul>

  <p><strong>Total:</strong> â‚¹{{ getTotal() }}</p>
  <button (click)="buyNow()">âœ… Buy Now</button>
</div>

<div *ngIf="cart.length === 0" class="empty-cart">
