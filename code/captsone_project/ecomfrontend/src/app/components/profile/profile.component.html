<h3>Profile</h3>
<form *ngIf="user" (ngSubmit)="save()">
  <input
    [(ngModel)]="user.username"
    name="username"
    disabled
    class="form-control mb-2"
  />
  <input
    [(ngModel)]="user.email"
    name="email"
    placeholder="Email"
    class="form-control mb-2"
  />
  <input
    [(ngModel)]="user.address"
    name="address"
    placeholder="Address"
    class="form-control mb-2"
  />
  <button class="btn btn-warning">Update</button>
</form>
<div class="mt-2 text-success">{{ message }}</div>
